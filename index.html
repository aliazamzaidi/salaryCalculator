<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="" href="bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-uppercase"><center>Salary Calculator</center></h1>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="input-group myInput">
                    <input type="number" name="" value="" placeholder="Enter Your Salary" class="form-control" id="inputSalary" required="required">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" onclick="subBtn()">Submit</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="jumbotron displayNone" id="Box1">
               <h3 class="display-3">Details According to my Salary</h3>
               <p class="lead" id="currentSalary"></p>
               <p class="lead" id="medical"></p>
               <p class="lead" id="rent"></p>
               <p class="lead" id="fullSalary"></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
